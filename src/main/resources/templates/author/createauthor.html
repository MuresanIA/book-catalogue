<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create Author</title>
    <script type="text/javascript" th:src="@{/static/js/javascript.js}"></script>

</head>
<body>

<div class="container">
    <div><p>Create an author</p></div>
    <form name="createAuthor" th:onsubmit="validateFormCreateAuthor()" th:action="@{/createauthor}" th:object="${author}" method="post">
        <input th:field="*{authorFirstName}" name="firstName" type="text" placeholder="Author First Name..."/>
        <br>
        <br>
        <input th:field="*{authorMiddleName}" name="middleName" type="text" placeholder="Author Middle Name..."/>
        <br>
        <br>
        <input th:field="*{authorLastName}" name="lastName" type="text" placeholder="Author Last Name..."/>
        <br>
        <br>
        <button type="submit">Create</button>
    </form>
</div>

</body>
</html>
