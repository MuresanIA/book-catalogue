<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create Author</title>
</head>
<body>

<div class="container">
    <p>Create an author</p>
    <form th:action="@{/createauthor}" th:object="${author}" method="post">
        <input th:field="${author}" id="name" type="text" placeholder="Create new author here..."/>
        <button type="submit">Create</button>
    </form>
</div>

</body>
</html>
