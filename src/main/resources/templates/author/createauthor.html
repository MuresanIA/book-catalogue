<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create Author</title>

</head>
<body>

<div class="container">
    <div><p>Create an author</p></div>
    <form name="createAuthor" th:action="@{/createauthor}"
          th:object="${author}" method="post">
        <table>
            <tr>
                <td><p>Author's First Name</p></td>
                <td><input th:field="*{authorFirstName}" name="firstName" type="text"
                           placeholder="Author First Name..."/>
                </td>
            </tr>
            <td>
                <tr>
                    <td><p>Author's Middle Name</td>
                    <td><input th:field="*{authorMiddleName}" name="middleName" type="text"
                               placeholder="Author Middle Name..."/>
                    </td>
                </tr>
                <tr>
                    <td><p>Author's Last Name</p></td>
                    <td><input th:field="*{authorLastName}" name="lastName" type="text"
                               placeholder="Author Last Name..."/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Create</button>
                    </td>
                </tr>
            </td>
        </table>
    </form>
</div>

</body>
</html>
