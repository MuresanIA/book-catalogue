<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Compiled and minified JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--jQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/main.css}" xmlns:th="http://www.thymeleaf.org"/>

    <meta charset="UTF-8">
    <title>View Authors</title>

    <script th:fragment="nav_script" xmlns:th="http://www.thymeleaf.org" >
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });
    </script>
</head>
<body th:style="'background-image:url(' + @{/img/pencilwallpaper.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">

<nav th:fragment="menu_nav" xmlns:th="http://www.thymeleaf.org">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul class="right hide-on-med-and-down">
                    <li><a style="font-weight:bold; color: black" th:href="@{/}">Home</a></li>
                    <li><a style="font-weight:bold; color: black" th:href="@{/authors}">Authors</a></li>
                    <li><a style="font-weight:bold; color: black" th:href="@{/books}">Books</a></li>
                    <li><a style="font-weight:bold; color: black" th:href="badges.html">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
</nav>

<ul th:fragment="mobile_nav" xmlns:th="http://www.thymeleaf.org" class="sidenav" id="mobile-demo">
    <li><a style="font-weight:bold; color: black" th:href="@{/}">Home</a></li>
    <li><a style="font-weight:bold; color: black" th:href="@{/authors}">Authors</a></li>
    <li><a style="font-weight:bold; color: black" th:href="@{/books}">Books</a></li>
    <li><a style="font-weight:bold; color: black" th:href="badges.html">Logout</a></li>
</ul>

<div class="container">
    <table th:class="highlight">
        <thead>
        <h5 align="center">
            <strong>Authors</strong>
        </h5>
        <tr>
            <th class="thead-text">
                <p>
                    <b>Author's first name</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Author's middle name</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Author's last name</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Action</b>
                </p>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${author}">
            <td th:text="${a.authorFirstName}"></td>
            <td th:text="${a.authorMiddleName}"></td>
            <td th:text="${a.authorLastName}"></td>
            <td>
                <a th:href="@{/editauthor/{id} (id = ${a.authorId})}">
                    <i style="color: black" class="material-icons">edit</i>
                </a>
                <a th:href="@{/deleteauthor/{id} (id = ${a.authorId})}"
                   onclick="return confirm('Are you sure you want to delete this item?');">
                    <i style="color: black" class="material-icons">delete</i>
                </a>
                <a th:href="@{/author/{id}/books(id = ${a.authorId})}">
                    <i style="color: black" class="material-icons">list</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <a th:href="@{/createauthor}">
        <i style="color: black" class="material-icons">library_add</i>
    </a>
</div>
</body>
</html>
