<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>View Authors</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Compiled and minified JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--jQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/main.css}" xmlns:th="http://www.thymeleaf.org"/>

</head>
<body>
<div class="container">
    <table th:class="highlight">
        <thead>
        <div class="row">
            <h5>Authors</h5>
        </div>
        <tr>
            <th class="thead-text">
                <p>
                    <b>Author's first name</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Author's middle name</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Author's last name</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Action</b>
                </p>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${author}">
            <td th:text="${a.authorFirstName}"></td>
            <br>
            <td th:text="${a.authorMiddleName}"></td>
            <br>
            <td th:text="${a.authorLastName}"></td>
            <td>
                <a th:href="@{/editauthor/{id} (id = ${a.authorId})}">
                    <i class="material-icons">edit</i>
                </a>
                <a th:href="@{/deleteauthor/{id} (id = ${a.authorId})}"
                   onclick="return confirm('Are you sure you want to delete this item?');">
                    <i class="material-icons">delete</i>
                </a>
                <a th:href="@{/author/{id}/books(id = ${a.authorId})}">
                    <i class="material-icons">list</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <a th:href="@{/createauthor}">
        <i class="material-icons">library_add</i>
    </a>
</div>
</body>
</html>
