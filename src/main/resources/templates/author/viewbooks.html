<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Compiled and minified JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--jQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/main.css}" xmlns:th="http://www.thymeleaf.org"/>
    <meta charset="UTF-8">
    <title>View Books</title>

    <th:block th:insert="navbar.html::nav_script">
    </th:block>

    <th:block th:insert="navbar.html::menu_nav">
    </th:block>

    <th:block th:insert="navbar.html::mobile_nav">
    </th:block>

</head>
<body th:style="'background-image:url(' + @{/img/viewbooks.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<div class="container">
    <table th:class="highlight">
        <thead>
        <h5 align="center">
            <strong>Books</strong>
        </h5>
        <tr>
            <th class="thead-text">
                <p>
                    <b>Name</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Genre</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Release</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Language</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Action</b>
                </p>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td style="font-weight:bold; color: darkred" th:text="${book.bookName}"></td>
            <td style="font-weight:bold; color: darkred" th:text="${book.bookGenre}"></td>
            <td style="font-weight:bold; color: darkred" th:text="${book.bookYearRelease}"></td>
            <td style="font-weight:bold; color: darkred" th:text="${book.bookLanguage}"></td>
            <td>
                <a th:href="@{/editbooks/{id} (id = ${book.bookId})}">
                    <i style="color: darkred" class="material-icons">edit</i>
                </a>
                <a th:href="@{/deletebooks/{id}(id = ${book.bookId})}"
                   onclick="return confirm('Are you sure you want to delete this item?');">
                    <i style="color: darkred" class="material-icons">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <a th:href="@{/createbooks}">
        <i style="color: darkred" class="material-icons">library_add</i>
    </a>
</div>
</body>
</html>
