<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Author</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="row">
    <form class="col s12" name="edit_author" th:action="@{/editauthor/{id}(id = ${author.authorId})}"
          th:object="${author}"
          method="post">
        <div class="container">
            <div class="row">
                <h5>Edit author</h5>
            </div>
            <br>
            <div class="row">
                <div class="input-field col s12">
                    <label class="active" for="firstName"><b>Author's first name</b></label>
                    <input th:field="*{authorFirstName}" id="firstName" type="text" class="validate"
                           maxlength="20" placeholder="Edit first name..."
                           required/>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label class="active" for="middleName"><b>Author's middle name</b></label>
                    <input th:field="*{authorMiddleName}" id="middleName" type="text" class="validate"
                           maxlength="20" placeholder="Edit middle name..." required
                    />
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label class="active" for="lastName"><b>Author's middle name</b></label>
                    <input th:field="*{authorLastName}" id="lastName" type="text" class="validate"
                           maxlength="20" placeholder="Edit last name..."
                           required/>
                </div>
            </div>

            <tr>
                <td>
                    <button type="submit">Save</button>
                </td>
            </tr>
        </div>
    </form>
</div>
</body>
</html>
