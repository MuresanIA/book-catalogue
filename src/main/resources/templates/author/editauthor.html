<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Author</title>
</head>
<body>
<div class="container">
    <form th:action="@{/editauthor/{id}(id = ${author.id})}" th:object="${author}" method="post">
        <div><p>Edit author</p></div>
        <input th:field="*{name}" id="author_name" type="text" placeholder="Edit author here..." required/>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
