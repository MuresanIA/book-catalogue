<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}" xmlns:th="http://www.thymeleaf.org"/>

</head>
<body>
<div class="container">
    <table th:class="highlight">
        <thead>
        <h5>Books</h5>
        <tr>
            <th class="thead-text">
                <p>
                    <b>Name</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Genre</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Release</b>
                </p>
            </th>
            <th class="thead-text">
                <p>
                    <b>Language</b>
                </p>
            </th>
            <th>
                <p>
                    <b>Action</b>
                </p>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.bookName}"></td>
            <td th:text="${b.bookGenre}"></td>
            <td th:text="${b.bookYearRelease}"></td>
            <td th:text="${b.bookLanguage}"></td>
            <td>
                <a th:href="@{/editbooks/{id} (id = ${b.bookId})}">
                    <i class="material-icons">edit</i>
                </a>
                <a th:href="@{/deletebooks/{id}(id = ${b.bookId})}"
                   onclick="return confirm('Are you sure you want to delete this item?');">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <a th:href="@{/createbooks}">
        <i class="material-icons">library_add</i>
    </a>
</div>
</body>
</html>
