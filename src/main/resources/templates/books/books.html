<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" xmlns:th="http://www.thymeleaf.org"/>

</head>
<body>
<div class="container">
    <table th:class="highlight">
        <thead>
        <div class="row">
            <h5>Books</h5>
        </div>
        <tr>
            <th class="thead-text">
                <p>
                    Name
                </p>
            </th>
            <th class="thead-text">
                <p>
                    Genre
                </p>
            </th>
            <th class="thead-text">
                <p>
                    Release
                </p>
            </th>
            <th class="thead-text">
                <p>
                    Language
                </p>
            </th>
            <th>
                <p>
                    Action
                </p>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.bookName}"></td>
            <br>
            <td th:text="${b.bookGenre}"></td>
            <br>
            <td th:text="${b.bookYearRelease}"></td>
            <br>
            <td th:text="${b.bookLanguage}"></td>
            <td>
            <a th:href="@{/editbooks/{id} (id = ${b.bookId})}">
                <i class="material-icons">edit</i>
            </a>
            <a th:href="@{/deletebooks/{id}(id = ${b.bookId})}"
               onclick="return confirm('Are you sure you want to delete this item?');">
                <i class="material-icons">delete</i>
            </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <a th:href="@{/createbooks}">
        <i class="material-icons">library_add</i>
    </a>
</div>
</body>
</html>
